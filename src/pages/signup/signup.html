<ion-header>
    <ion-navbar>
      <ion-title>
          <p class="text-blue titles md-tx">Cadastro</p>
      </ion-title>
    </ion-navbar>
  </ion-header>


    <ion-content center text-center>
    <ion-grid>
      <ion-grid center>
        <ion-col>
          
            <form class="form-group">
              <ion-input type="text" placeholder="Nome" [(ngModel)]="user.name" name="nome"></ion-input>
              <ion-input type="numeric" placeholder="Telefone" [(ngModel)]="user.phone"name="phone"></ion-input>
              <ion-input type="text" placeholder="Cidade" [(ngModel)]="user.city" name="city"></ion-input>
              <ion-input *ngIf="!this.authService.currentUser" type="text" placeholder="Email" [(ngModel)]="user.email" name="email"></ion-input>
              <ion-input type="password" placeholder="Senha" [(ngModel)]="user.password" name="password"></ion-input>
          
              <div class="button-group">
                  <button (click)="signUp()">Cadastrar</button>
              </div>

            </form>
        </ion-col>
      </ion-grid>
    </ion-grid>

  </ion-content>
  
  <ion-footer>
  </ion-footer>
