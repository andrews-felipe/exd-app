
<ion-content center text-center>
    <ion-grid>
      <ion-row center>
        <ion-col>
          <p class="text-blue">Cadastro</p>
            <form class="form-group">
              <ion-input type="text" placeholder="Nome" [(ngModel)]="user.name" name="nome"></ion-input>
              <ion-input type="numeric" placeholder="Telefone" [(ngModel)]="user.phone"name="phone"></ion-input>
              <ion-input type="text" placeholder="Cidade" [(ngModel)]="user.city" name="city"></ion-input>
              <ion-input type="text" placeholder="Email" [(ngModel)]="user.email" name="email"></ion-input>
              <ion-input type="text" placeholder="Senha" [(ngModel)]="user.password" name="password"></ion-input>
          
              <div class="button-group">
                  <button (click)="sign()">Cadastrar</button>
              </div>

            </form>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
  
  <ion-footer>
  </ion-footer>
