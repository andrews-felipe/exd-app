
<ion-header>

</ion-header>

<ion-content center text-center>
  <ion-grid>
    <ion-row>
          <ion-col>
            <p class="text-red md-tx">Digite seu e-mail</p>
            <form class="form-group">
              <ion-input type="email" placeholder="E-mail" [(ngModel)]="email" name="email"></ion-input>
            </form>
            <div class="button-group">
                <button (click)="resetPassword()">Recuperar</button>
            </div>
            <p class="text-blue sm-tx">Você recebrá um e-mail de recuperação de senha</p>
          </ion-col>
        </ion-row>
  </ion-grid>

  </ion-content>

<ion-footer>
</ion-footer>
