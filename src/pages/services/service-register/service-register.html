<ion-header>
  <ion-navbar>
    <ion-title>
      <p class="titles md-tx">Novo Item Portfolio</p>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content center text-center>
    <ion-grid>
      <ion-row>
          <ion-col>
              <p class="sm-tx metadata">Anexar Imagem Tamanho padrão 100x100</p>
              <button (click)="addImage()" class="img-btn" ion-button icon-end>
                  <ion-icon name="md-image"></ion-icon>
                </button>
              <p *ngIf="imgCurrent"class="text-blue sm-tx">A imagem foi adicionada</p>
             
              
          <form class="form-group">
              <ion-input type="text" placeholder="Título" [(ngModel)]="newService.title" name="title"></ion-input>
            </form>
        
              <div class="button-group">
                  <button (click)="registerService()">Enviar</button>
              </div>

          </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>

  <ion-footer>
    </ion-footer>
