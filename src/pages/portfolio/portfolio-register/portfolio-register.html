<ion-header>
    <ion-navbar>
      <ion-title>
        <p class="titles md-tx">Novo Item Portfolio</p>
      </ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content center text-center>
      <ion-grid>
        <ion-row>
            <ion-col>
                <p class="sm-tx metadata">Anexar Imagem Tamanho padrão 100x100</p>
                <button (click)="img.openGallery()" class="img-btn" ion-button icon-end>
                    <ion-icon name="md-image"></ion-icon>
                  </button>
                <p class="text-blue sm-tx">A imagem foi adicionada</p>
               
                
            <form class="form-group">
                <ion-input type="text" placeholder="Título" [(ngModel)]="item.title" name="title"></ion-input>
              </form>
                <div>
                  <ion-textarea type="text" placeholder="Descrição" [(ngModel)]="item.description" name="description"></ion-textarea>
                </div>
                <div class="button-group">
                    <button (click)="signUp()">Enviar</button>
                </div>

            </ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-content>

    <ion-footer>
      </ion-footer>
