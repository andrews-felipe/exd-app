
<ion-content center text-center>
    <ion-grid>
      <ion-row center>
        <ion-col>
        
            <form class="form-group">
              <img src="../../assets/imgs/Marca_Exodo.svg" alt="">
              <ion-input type="text" placeholder="Email" [(ngModel)]="user.email" name="email"></ion-input>
              <ion-input type="password" placeholder="Senha" [(ngModel)]="user.password" name="password"></ion-input>
              <div class="button-group">
                  <button (click)="login()">LOGIN</button>
              </div>
            </form>
            <a (click)="pushPage('sign')"class="text-red md-tx">Cadastre-se</a>
            <div id="brock"></div>
            <a (click)="pushPage('reset')" class="link">Esqueci minha senha!</a>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
  
  <ion-footer>
  </ion-footer>
