<ion-header>
    <ion-navbar>
      <ion-title>
        <p class="titles md-tx">Propostas</p>
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content center text-center>
    <ion-grid>
      <ion-row>
        <div class="box-message">
        <ion-col col-12>
            <div class="info">
                    <p class="mt-item text-red">Proposta de : {{proposal.type}}</p>
                    <br>
                    <p class="title-item text-blue sm-tx">{{proposal.title}}</p>
                    <p class="description bd-text message">{{proposal.description}}</p>
                    <p class="sm-tx metadata">{{proposal.date}}</p>
                </div> 
                <hr> 
              </ion-col>

              <ion-col col-12 *ngFor="let message of proposal.messages">
      
                  <div class="info">
                      <p class="title-item text-blue sm-tx">{{message.author}}</p>
                      <p class="description sm-tx bd-text message">{{message.body}}</p>
                      <p class="sm-tx metadata">{{message.date}}</p>
                  </div>  
                  
                    <hr>
                </ion-col>
              </div>
                <ion-col col-12>
                    <div class="message-area">
                        <ion-textarea maxlength="200" type="text" placeholder="Descrição" [(ngModel)]="message.body" name="description"></ion-textarea>
                        <button (click)="getProposal()" class="item-blue btn-view">Enviar</button>
                        <button (click)="update()" class="item-blue btn-view">up</button>
                      </div>
                </ion-col>

                
                
        </ion-row>
    </ion-grid>
  
  </ion-content>
  
    <ion-footer>
      </ion-footer>
