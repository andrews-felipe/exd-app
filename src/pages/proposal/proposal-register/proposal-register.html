
<ion-header>
    <ion-navbar>
      <ion-title>
        <p class="titles md-tx">Nova Proposta</p>
      </ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content center text-center>
      <ion-grid>
        <ion-row>
            <ion-col>
              
            <form class="form-group">
                <ion-input maxlength="20" type="text" placeholder="Título" [(ngModel)]="newProposal.title" name="title"></ion-input>
              </form>
                <div>
                  <ion-textarea maxlength="200" type="text" placeholder="Descrição" [(ngModel)]="newProposal.description" name="description"></ion-textarea>
                </div>
                <p class="sm-tx metadata">Anexar Imagem</p>
                <button (click)="addImage()" class="img-btn" ion-button icon-end>
                    <ion-icon name="md-image"></ion-icon>
                  </button>
                <p *ngIf="imgCurrent"class="text-blue sm-tx">A imagem foi adicionada</p>
                <div class="button-group">
                    <button (click)="sendProposal()">Enviar</button>
                </div>

            </ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-content>

    <ion-footer>
      </ion-footer>
