<ion-header>
  <ion-navbar>
    <ion-title>
      <p class="titles md-tx">Propostas</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content center text-center>
  <ion-grid>
    <ion-row>
        <ion-col col-12 *ngFor="let item of proposals">
    
              <div class="info">
                  <p class="title-item">{{item.title}}</p>
                  <p class="description">{{item.description}}</p>
              </div>  
                <hr>
            </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>

  <ion-footer>
    </ion-footer>
