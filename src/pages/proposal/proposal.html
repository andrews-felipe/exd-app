<ion-header>
  <ion-navbar>
    <ion-title>
      <p class="titles md-tx">Propostas</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content center text-center>
  <ion-grid>
    <ion-row>
        <ion-col col-12 *ngFor="let item of proposals">
    
              <div class="info">
                  <p class="title-item">{{item.title}}</p>
                  <p class="mt-item text-red">{{item.type}}</p>
                  <p class="description bd-text">{{item.description}}</p>
              </div>  
              <button (click)="goProposal(item)" id="btn-view" class="item-blue">Visualizar</button>
                <hr>
            </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>

  <ion-footer>
    </ion-footer>
